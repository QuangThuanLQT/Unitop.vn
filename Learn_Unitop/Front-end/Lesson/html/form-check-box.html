<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From check box</title>
</head>

<body>
    <h1>Form check box</h1>
    <form action="">
        <label for="">Chọn sở thích:</label>
        <br>
        <input type="checkbox" name="hobboy" value="book" id="book"> 
        <label for="book">Đọc sách</label>
        <br>
        <input type="checkbox" name="hobboy" value="game" id="game">
        <label for="game">Chơi game</label>
        <br>
        <input type="checkbox" name="hobboy" value="music" id="music">
        <label for="music">Nghe nhạc</label>
        <br>
        <input type="checkbox" name="hobboy" value="shopping" id="shopping">
        <label for="shopping">Mua sắm</label>
    </form>
</body>

</html>
