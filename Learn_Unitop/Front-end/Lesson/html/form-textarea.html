<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form textarea</title>
</head>

<body>
    <h1>Form nhập dữ liệu đoạn văn bản</h1>

    <form action="">
        <!-- Lưu ý chỉ bài viết 
        cols : số hàng
        rows : số cột-->
        <label for="post-content">Chi tiết bài viết</label> <br>
        <textarea name="post-content" id="post-content" cols="60" rows="10"></textarea>
    </form>
</body>

</html>
