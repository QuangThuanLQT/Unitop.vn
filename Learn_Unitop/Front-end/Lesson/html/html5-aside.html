<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ định nghĩa thông tin phụ, liên quan - Aside</title>
</head>
<body>
    <!--    Tag <aside> định nghĩa nội dung bên ngoài nội dung chính (thường là phần sidebar).
            Tag <aside> nên có nội dung liên quan tới phần nội dung chính.
            Tag <aside> có thể chứa tất cả các tag định dạng khác. -->
    <section>
        <h1>Hình ảnh hoạt động</h1>
        <ul>
            <li><img src="images/icon.jpg" alt=""></li>
            <li><img src="images/icon.jpg" alt=""></li>
            <li><img src="images/icon.jpg" alt=""></li>
        </ul>
        <aside>
            <p>Những hình ảnh mối nhất</p>
        </aside>
    </section>
</body>
</html>
