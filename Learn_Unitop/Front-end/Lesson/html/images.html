<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm hình ảnh vào website</title>
</head>
<body>
    <h1>Thêm hình ảnh vào trang website</h1>
    <!-- 
    src : chưa đường dẫn hình ảnh
    alt : mô tả hình ảnh - hiển thị hình ảnh ko load được
    title : hiển thị tiêu đề hình ảnh 
    -->
    <img width="50%" height="50%" src="images/hoahau2019.jpg" alt="hoahau2019" title="hoa hậu 2019">
</body>
</html>
