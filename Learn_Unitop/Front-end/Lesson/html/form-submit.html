<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form submit</title>
</head>

<body>
    <h1>Form submit dữ liệu lên server</h1>
    <form action="" method="POST">
        <label for="username">Tên đăng nhập</label>
        <br>
        <input type="text" name="username" placeholder="Tên Login" value="" id="username">
        <br>
        <label for="password">Mật khẩu</label>
        <br>
        <input type="password" name="password" placeholder="Mật khẩu" value="" id="password">
        <br>
        <br>
        <!-- <input type="submit" value="Đăng nhập"> -->
        <button name="btn-login">
            <!-- cấu trúc html -->
            <img height="15px"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR2zXkhxe6yxS3V2UG68B19VO15nIhc6Jp0TA&usqp=CAU"
                alt="">
            Đăng nhập
        </button>
    </form>
</body>

</html>
