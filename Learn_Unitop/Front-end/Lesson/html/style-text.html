<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style text</title>
</head>
<body>
    <b>Thẻ in đậm nội dung</b> <br>
    <strong>Thẻ in đậm nội dung</strong> <br>
    <i>Thẻ in nghiêng nội dung</i> <br>
    <em>Thẻ in nghiêng nội dung</em> <br>
    <u>Thẻ gạch chân nội dung</u> <br>
    <del>Thẻ gạch giữa nội dung</del>
</body>
</html>
