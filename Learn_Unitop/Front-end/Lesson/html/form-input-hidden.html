<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ẩn - input hidden</title>
</head>

<body>
    <h1>Phần tử form ẩn - input hidden</h1>
    <!-- Được áp dụng nhiều khi làm việc với PHP
        Lưu trữ dữ liệu ngầm -->
    <form action="">
        <label for="username">Tên đăng nhập</label> 
        <br>
        <input type="text" name="username" placeholder="Tên Login" value="" id="username">
        <br>
        <label for="password">Mật khẩu</label> 
        <br>
        <input type="password" name="password" placeholder="Mật khẩu" value="" id="password">
        <input type="hidden" name="" id="redirect-to" value="http://unitop.vn">
    </form>
</body>

</html>
