<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị dữ liệu bảng</title>
</head>

<body>
    <h1>Hiển thị dữ liệu bảng</h1>

    <table border="1">
        <caption>Bảng giá trái cây</caption>
        <thead>
            <tr>
                <th rowspan="2">#</th>
                <th colspan="2">Sản phẩm</th>
                
            </tr>
            <tr>

                <th>Tên</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Táo Đồng Nai</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nho Đà Lạt</td>
                <td>60000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>...<td>
                <td>...</td>
            </tr>
        </tfoot>
    </table>
