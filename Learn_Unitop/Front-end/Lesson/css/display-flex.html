<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính display flex, hướng hiển thị flex-direction row/column</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            /*dùng  display: flex; có flex-direction: row; --> mặc định hàng ngang
            flex-direction: row-reverse; --> ngược lại với hướng văn bản
            flex-direction: column;
            flex-direction: column-reverse;  --> giống như đảo ngược hàng từ trên xuống dưới*/
            flex-direction: column-reverse;
        }
        .box{
            width: 100px;
            background-color: cadetblue;
            padding: 40px;
            margin: 10px;
            text-align: center;
        }
    </style>
    <h1>Thuộc tính display flex, hướng hiển thị flex-direction row/column</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
