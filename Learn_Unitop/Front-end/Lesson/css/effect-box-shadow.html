<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng đổ bóng khối - box-shadow</title>
</head>
<body>
    <style>
        /* 
        cú pháp 
            box-shadow: x y blur color;
                10px 10px 5px blue;
            blur: độ đổ bóng số càng cao càng mờ
                ==> Thiết lập hiệu ứng đổ bóng
         */
        .box{
            width: 200px;
            height: 100px;
            padding: 10px;
            background: green;
            box-shadow: 15px 12px 5px #47c01d;
        }
    </style>
    <h1>Hiệu ứng đổ bóng khối - box-shadow</h1>
    <div class="box">Box</div>
</body>
</html>
