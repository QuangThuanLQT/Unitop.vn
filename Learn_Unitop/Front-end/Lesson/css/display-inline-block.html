<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính hiển thị inline, inline-block</title>
</head>
<body>
    <!-- 
    - Giống: các items sẽ được xếp cùng nhau trên một dòng
    - khác: 
        + display: inline
            không thể set width và height.
            Các inline item sẽ chỉ có thể điều chỉnh margin và 
            padding left and right (top và bottom thì không thể).
        + display: inline-block
            sẽ set được width, height, margin, padding đầy đủ 4 hướng (top, bottom, right, left). -->
    <style>
        .link-group a{
            display: inline-block;
            color: #ffffff;
            background: #333333;
            padding: 5px 10px;
        }
    </style>
    <h1>Thuộc tính hiển thị inline, inline-block</h1>
    <div class="link-group">
       <a href="">Link 1</a>
       <a href="">Link 2</a>
       <a href="">Link 3</a>
       <a href="">Link 4</a>
    </div>
</body>
</html>
