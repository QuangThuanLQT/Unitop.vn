<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính float điều khiển nhiều phần tử trên một hàng</title>
</head>

<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;

        }
        .box1{
            width: 300px;
            height: 200px;
            background: green;
            float: left;
        }
        .box2{
            width: 400px;
            height: 200px;
            background: rebeccapurple;
            float: left;
        }
    </style>
    <div id="wrapper">
        <h1>
            Thuộc tính float điều khiển nhiều phần tử trên một hàng
        </h1>
        <div class="box1">
            Box 1
        </div>
        <div class="box2">
            Box 2
        </div>
    </div>
</body>

</html>
