<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
</head>

<body>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 900px;
        }

        #header {
            color: white;
            text-align: center;
            background-color: teal;
        }

        #content {
            min-height: 500px;
            background-color: yellowgreen;
            font-weight: bold;
        }

        #footer {
            color: white;
            background-color: teal;
        }

        .text-center {
            text-align: center;
        }
    </style>
    <h1>ID Selector</h1>
    <div id="wrapper">
        <div id="header">
            <h2>Header</h2>
        </div>

        <div id="content">
            <p>Content</p>
        </div>
        
        <div id="footer" class="text-center">
            <p>Footer</p>
        </div>
    </div>
</body>

</html>
