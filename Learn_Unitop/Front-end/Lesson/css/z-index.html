<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính xác định vị trí hiển thị khi xếp chồng layer</title>
</head>

<body>
    <style>
        /* z-index ==> khi 2 đối tượng chồng lên nhau, đối tượng nào có z-index  lớn hơn nằm đè lên trên */
        .box-parent {
            background-color: lightblue;
            width: 400px;
            height: 300px;
            position: relative;
        }

        .box-1,
        .box-2 {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .box-1 {
            background-color: lightgreen;
            top: 1px;
            left: 30px;
            z-index: 1;
        }

        .box-2 {
            background-color: lightsalmon;
            top: 37px;
            left: 50px;
            z-index: 2;
        }
    </style>
    <h1>Thuộc tính xác định vị trí hiển thị khi xếp chồng layer</h1>
    <div class="box-parent">
        <div class="box-1">Box 1</div>
        <div class="box-2">Box 2</div>
    </div>
</body>

</html>
