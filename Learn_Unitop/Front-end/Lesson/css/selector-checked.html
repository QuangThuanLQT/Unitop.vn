<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Selector :checked</title>
</head>
<body>
    <style>
        input:checked+label{
            color: red;
        }
    </style>
    <!-- Chọn phần tử form đã được check (radio box, check box) -->
    <h1>Form - Selector :checked</h1>
    <form action="">
        <label for="">Giới tính của bạn:</label> <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Nam</label> <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Nữ</label> <br><br>
        <button>Đăng nhập</button>
    </form>
</body>
</html>
