<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính thiết lập chế độ lặp hình nền khối</title>
</head>
<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        .box{
            width: 500px;
            min-height: 300px;
            background-color: burlywood;
            background-image: url("images/icon-setting.png");
            background-size: 80px;
            background-repeat: no-repeat;
            /* 
                repeat: sử dụng giá trị này làm hình nền được lặp theo cả hai trục dọc và ngang.
                no-repeat : sử dụng giá trị này tức là hình nền không được lặp theo bất cứ trục nào.
                            chỉ lặp lại 1 lần duy nhất
                repeat-x: sử dụng giá trị này làm hình nền chỉ được lặp theo trục ngang.
                repeat-y: sử dụng giá trị này làm hình nền chỉ được lặp theo trục dọc.
            */

        }
    </style>
    <div id="wrapper">
        <h1>Thuộc tính thiết lập chế độ lặp hình nền khối</h1>
        <div class="box">

        </div>
    </div>
</body>
</html>
