<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selector hover chuột</title>
</head>
<body>
    <style>
        .box{
            background: yellowgreen;
            width: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .box:hover{
            background-color: rgb(205, 99, 50);
            cursor: progress;
            /* cursor: pointer là thay đổi con chuột trỏ vào */
        }
    </style>
    <h1> Selector hover chuột</h1>
