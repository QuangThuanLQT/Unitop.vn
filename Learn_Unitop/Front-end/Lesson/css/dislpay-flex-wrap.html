<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính quy định xuống dòng flex wrap</title>
</head>
<body>
    <style>
        .container{
            display: flex;
            /* flex-wrap: wrap-reverse; --> wrap-reverse
            Nó giống như wrap nhưng cross-start và cross-end thì có giá trị ngược lại. */
            flex-wrap: wrap;
            /* wrap: Những flex item sẽ có thể bị tách thành hai dòng nếu như tổng chiều rộng 
            của các item lớn hơn chiều rộng của container */
            background: gray;
            width: 1170px;
            margin: 0 auto;

        }
        .box{
            width: 100px;
            background-color: cadetblue;
            padding: 40px;
            margin: 10px;
            text-align: center;
        }
    </style>
    <h1>Thuộc tính quy định xuống dòng flex wrap</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
