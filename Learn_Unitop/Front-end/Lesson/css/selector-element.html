<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selector</title>
    <!-- bộ chọn là tất cả các phần tử html khớp với tên thẻ html đc chỉ ra -->
</head>

<body>
    <style>
        h1{
            color: brown;
            font-size: 40px;
        }

        p{
            /*font-style: italic : in nghiêng */
            font-style: italic;
            font-size: 26px;
        }
    </style>
    <h1>Tiêu để thẻ H1</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus culpa nostrum provident consectetur voluptatem
        minus dignissimos error nulla laboriosam enim.</p>
</body>

</html>
