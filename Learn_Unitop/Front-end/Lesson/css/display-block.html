<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuộc tính hiển thị block</title>
</head>

<body>
    <style>
        #wrapper{
            width: 960px;
            margin: 0 auto;
        }
        .link-group a{
            background: red;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            display: block;
            float: left;
            border: 1px solid white;
        }
        .link-group a:hover{
            background: lightslategray;
        }
    </style>
    <div id="wrapper">
        <h1>Thuộc tính hiển thị block</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta laudantium quia porro nesciunt autem ut vel
            deleniti id! Est fuga voluptatem ad vero beatae? Nisi aspernatur quasi minus esse obcaecati!
        </p>
        <div class="link-group">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
            <a href="">Link 4</a>
        </div>
    </div>
</body>

</html>
