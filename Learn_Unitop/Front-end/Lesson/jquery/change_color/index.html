<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7: Bài thực hành đổi màu bằng jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem quae pariatur nemo eveniet! Facilis.</p>
    <button id="bt-red">Đỏ</button>
    <button id="bt-green">Xanh</button>


    <script>
        $(document).ready(function(){
            $('button#bt-red').click(function(){
                $('p').css('color', 'red');
            });

            $('button#bt-green').click(function(){
                $('p').css('color', 'green');
            });
        });
    </script>

</body>

</html>
