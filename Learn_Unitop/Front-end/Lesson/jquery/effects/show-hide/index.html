<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 25: Hiệu ứng show, hide</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- Note:
        
        1. .show() -> Hiển thị phần tử
        2. .hide() -> Ắn phần tử
        3. . toggle() -> Ắn hoặc hiện phần tử theo trạng thái
        
        -->

    <style>
        #box {
            width: 400px;
            padding: 40px;
            background: #e74c3c;
            text-align: center;
            color: #ffffff;
            display: none;
        }
    </style>


    <script>
        $(document).ready(function () {
            $("#effect-show").click(function () {
                $('#box').show(1000);
            });
            $("#effect-hide").click(function () {
                $('#box').hide(1000);
            });
            $("#effect-toggle").click(function () {
                $('#box').toggle(1000);
            });

        });


    </script>


    <h1>Bài 25: Hiệu ứng show, hide</h1>
    <a href="#" id="effect-show">Show</a>
    <a href="#" id="effect-hide">Hide</a>
    <a href="#" id="effect-toggle">Toggle</a>
    <div id="box">BOX</div>

        maiores saepe.</p>
</body>

</html>
