<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 29: Hoạt cảnh trong jquery</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- Note:
    
        1. .animate() -> Hoạt cảnh lên css
    
    -->

    <style>
        #wrapper {
            width: 960px;
            margin: 0 auto;
            position: relative;
        }

        #box {
            width: 400px;
            height: 100px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
            background: coral;
            padding: 20px 0px;
            margin: 20px 0px;
            position: absolute;
            top: 60px;
            left: 0;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#effect_animate').click(function () {
                $('#box').animate(
                    {
                        width: '200',
                        height: '200',
                        left: '400'
                    },
                    1000, //Thời gian chạy hiệu ứng
                    function(){ //Tạo thêm sự kiện khi hoàn thành
                        alert('Done')
                    }
                );
            });
        });
    </script>

    <div id="wrapper">
        <h1>Bài 29: Hoạt cảnh trong jquery</h1>
        <a href="#" id="effect_animate">Animate</a>
        <div id="box">Box</div>
    </div>

</html>
