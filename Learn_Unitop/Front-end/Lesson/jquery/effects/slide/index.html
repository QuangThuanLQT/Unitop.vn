<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 27: Hiệu ứng slide</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- Note:
        
        1. .slideUp() -> ẩn phần tử theo hướng cuộn lên
        2. .slidedDown() -> Hiện phần tử theo hướng cuộn xuống
        3. .slideToggle() -> Cuộn lên, hoặc xuống theo trạng thái
        
        -->

    <style>
        #box {
            width: 400px;
            padding: 40px;
            background: #e74c3c;
            text-align: center;
            color: #ffffff;
            display: none;
        }
    </style>


    <script>
        $(document).ready(function () {
            $("#effect-slideDown").click(function () {
                $('#box').slideDown(1000);
            });
            $("#effect-slideUp").click(function () {
                $('#box').slideUp(1000);
            });
            $("#effect-slideToggle").click(function () {
                $('#box').slideToggle(1000);
            });

        });


    </script>


    <h1>Bài 27: Hiệu ứng slide</h1>
    <a href="#" id="effect-slideDown">SlideDown</a>
    <a href="#" id="effect-slideUp">SlideUp</a>
    <a href="#" id="effect-slideToggle">SlideToggle</a>
    <div id="box">BOX</div>

        repellendus distinctio, molestiae optio saepe nemo, corrupti natus delectus! Quae, commodi obcaecati aut quia
        maiores saepe.</p>
</body>

</html>
