<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 34: Sự kiện resize</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!-- Note:
    
        1. Sự kiện giúp chúng ta thực thi các chức năng khi thực hiện thao tác thay đổi kích thước(độ rộng) của một phần tử.
        Chú ý: Sự kiện thường áp dụng cho resize trình duyệt.
    
    -->

    <script>
        $(document).ready(function(){
            var size_width = $(window).width();
            $('#size_width strong#result').text(size_width+'px')
            $(window).resize(function(){
                size_width = $(window).width();
                $('#size_width strong#result').text(size_width+'px')
            });
        });
    </script>

    <h1> Bài 34: Sự kiện resize</h1>
    <p id="size_width">Độ rộng trình duyệt: <strong id="result"></strong></p>

</body>

</html>
