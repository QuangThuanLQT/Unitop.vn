<body>
    <!--Note:
    
        1. $(":contains(text)") -> Chọn phần tử có chứa nội dung text xác định

        3. $(":parent") -> Chọn những phần tử có ít nhất một phần tử con có thể text hoặc phần tử html
        4. $(":has(selector)") -> Chọn tất cả các phần tử có ít nhất một phần tử con có selector xác định
     -->


    <script>
        $(document).ready(function () {

            // $("ul li:empty").css('border', '1px solid #333');
            // $("ul li:empty").text('Không có nội dung').css('color', 'red');
            //2. Tìm phần tử có chứa nội dung 'phần' -> màu đỏ
            // $("ul li:contains('Phần')").css('color', 'red');

            // $("ul.sub:has('.color_red')").css('border', '1px solid #333');
        });

    </script>


    <ul>

            </ul>
        </li>
        <li></li>
        <li>Phần tử 4</li>

</body>
