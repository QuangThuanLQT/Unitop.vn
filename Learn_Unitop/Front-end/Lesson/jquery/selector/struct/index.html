<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 16 Nhóm selector về cấu trúc cấp bậc</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!--Note:
        1. $("parent>child") -> Chọn tất cả các phàn tử child là con trực tiếp của parent
        2. $("ancestor descendant") -> Chọn tất cả phần tử descendant là con cháu được xác định bởi ancestor
        3. $("prev + next") -> Chọn phần tử next cùng cấp đứng ngay sau prev
        4. $("prev ~ next") -> Chọn phần tử next đằng sau kế tiểp phần tử prev
     -->

    <style>
        form input {
            display: block;
            margin: 10px 0px;
        }
    </style>

    <script>
        $(document).ready(function () {
            //1. Toàn bộ menu cấp 1 => đỏ
            // $("#main-menu>li>a").css('color', 'red');
            //2. Toàn bộ menu => gold
            // $("#main-menu a").css('color', 'gold');
            //3. In vào giá trị của input "Đã có lable" nếu nó có lable phía trên
            // $("form label + input").val('Đã có label') //Đứng ngay sau nó
            //4. In vào giá trị của input "Đã có lable" nếu nó có lable phía trên
            $("form label ~ input").val('Đứng sau label') //hoặc cách 1 input khác
        });
    </script>
