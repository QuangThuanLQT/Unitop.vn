    <!-- Note:

        1. $("[attribute|='value']") -> Chọn tất cả phần tử với thuộc tính attribute có giá trị là value hoặc theo sau value là một dấu gạnh ngang
        2. $("[attribute*='value']") -> Chọn tất cả phần tử với thuộc tính attribute có giá trị chứa value
        3. $("[attribute~='value']") -> Chọn tất cả phần tử với thuộc tính attribute có giá trị chứa value và cách phần giá trị cạnh nó bởi khoảng trắng
        4. $("[attribute$='value']") -> Chọn tất cả phần tử với thuọc tính attribute có giá tị kết thúc bởi value
        5. $("[attribute^='value']") -> Chọn tất cả phần tử với thuọc tính attribute có giá tị bắt đâu bởi value
        6. $("[attribute='value']") -> Chọn tất cả phần tử với thuộc tính attribute có giá trị chính xác bằng value
        7. $("[attribute!='value']") -> Chọn tất cả phần tử với thuộc tính attribute có giá trị không phải value
        8. $("[attribute]") -> Chọn tất cả phần tử với thuộc tính attribute với bất kỳ giá trị nào
        9. $("[attributeFilter][attributeFilter2][attributeFilterN]") -> Chọn tất cả các phần tử gồm tất cả các thuộc tính attributeFilter, attributeFilter2, ...
     -->
