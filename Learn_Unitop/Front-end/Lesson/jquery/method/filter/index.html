    <!--Note:
        
        1. .eq(index) -> Định vị phần tử tập bộ chọn với chỉ số xác định
        2. not(selector) -> Loại bỏ tập hợp các phần tử được định nghĩa bởi selector trong tập hợp các phàn tử trong bộ chọn
        3. .filter(selector) -> Giới hạn tập phần tử trong bộ chọn bởi bộ lọc các phần tử trong selector
        4. next(selector) -> Định vị đến phần tử theo sau cùng cấp của mối phần tử trong bộ chọn hoặc được xác định bởi selector
        5. nextAll(selector) -> Định vị đến tất cả các phần tử trong cùng cấp của các phần tử trong bộ chọncon hoặc được xác định bởi selector
        6. .prev(selector) -> Định vị đến phần tử phía trước cùng cấp của mỗi phàn tử trong bộ chọn hoặc được xác định bởi selector
        7. .prevAll(selector) -> Định vị đến tất cả các phần tử phía trước trong cùng cấp của các phần tử trong bộ chọn hoặc được xác định bởi selector
        8. is(selector) -> Kiểm tra số lượng phần tử được lọc bởi selector trong tập hợp các phần tử trong bộ chọn.  Phương thức trả về true nêys ít nhất một phần tử phù hợp ngược lại trả vè false
        9. .find(selector) -> Tìm tất cả các phần tử là "con cháu" của các phần tử trong bộ chọn được xác định bởi selector
        10. .children(selector) -> TÌm tất cả các "phần tử con "của bộ chọn trong HTML, có thể được lọc bởi selector
        11. .parent(selector) -> Tìm đến tất cả các "phần tử là cha" của các phần tử trong bộ chọn có thể lọc thông qua selector
        12. .parents(selector) -> Tìm đến tất cả các "phần tử là tổ tiên" của các phàn tử trong bộ chọn, có thể lọc thông qua selector


     -->
