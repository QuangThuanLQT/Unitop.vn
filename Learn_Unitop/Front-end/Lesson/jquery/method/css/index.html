<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 22: Nhóm phương thức tác động Css</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>

<body>
    <!--Note:
        
        1. .css(propertyName) -> Lấy gái trị thuộc tính css propertyName của phần tử đầu tiên trong bộ chọn
        2. .css(propertyName, value) -> Thiết lập một hoặc nhiều thuộc tính propertyName có giá trị value cho tất cả các phần tử trong bộ chọn

     -->

    <style>
        .box {
            background-color: #333;
            color: #ffffff;
            padding: 50px 100px;
            float: left;
        }
    </style>


    <script>
        $(document).ready(function () {
            $('.box').click(function () {
                $(this).css({ background: 'gold', padding: '100px 200px' })

                $('#css_padding').text($(this).css('padding'));

            })
        });

    </script>



    <div class="box">BOX</div>
    <p>padding: <strong id="css_padding"></strong></p>

</body>

</html>
