<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrapper {
            width: 960px;
            margin: 0 auto;
        }

        .bg-green {
            background: green;
        }

        .bg-f3 {
            background: #f3f3f3;
        }

        .bg-e5 {
            background: #e5e5e5;
        }

        .p-15 {
            padding: 15px;
        }

        .pt-15 {
            padding-top: 15px;
        }

        .pb-15 {
            padding-bottom: 15px;
        }

        .pt-10 {
            padding-top: 10px;
        }

        .pb-10 {
            padding-bottom: 10px;
        }

        .text-center {
            text-align: center;
        }

        .text-white {
            color: white;
        }

        #header {
            clear: both;
        }
        #content {
            width: 600px;
            float: left;
            height: 500px;
        }

        #sidebar {
            width: 360px;
            float: left;
            height: 500px;
        }
        #footer {
            clear: both;
        }
    </style>
    <div id="wrapper">
        <div id="header" class="bg-green">
            <h2 class="pt-15 pb-15 text-center text-white">Layout web 2 Cá»™t- Float Css</h2>
        </div>
        <div id="wp-content">
            <div id="content" class="bg-f3 p-15">
                <p>Content</p>
            </div>
            <div id="sidebar" class="bg-e5 p-15">
                <p>Sidebar</p>
            </div>
        </div>
        <div id="footer" class="bg-green">
            <p class="pt-10 pb-10 text-center text-white">Unitop.vn</p>
        </div>
    </div>
</body>

</html>
