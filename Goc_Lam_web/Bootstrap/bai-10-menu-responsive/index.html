<!DOCTYPE html>
<html>

<head>
  <title>Bài 10: Navbar – Tạo Menu Đa Cấp Với Hiệu Ứng Hover Và Responsive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>

<body>

  <!-- 
    Menu của Bootstrap đã cung cấp cho chúng ta gồm 1 số phần phần sau:

+ navbar-brand: tiêu đề của menu

+ phần menu chính

+ search form

Ngoài ra, menu còn đặt trong collapse để biến đổi responsive theo loại màn hình.
   -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    
    <!-- Responsive -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" id="navbarDropdown">
            Dropdown
          </a>
          <div class="dropdown-content">
            <a class="dropdown-item" href="#">Action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
          <!--         <ul class="dropdown-content">
        	<li class="dropdown-item"><a href="">item 1</a></li>
        	<li class="dropdown-item"><a href="">item 1</a></li>
        	<li class="dropdown-item"><a href="">item 1</a></li>
        </ul> -->
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Load jquery trước khi load bootstrap js -->
  <script src="jquery-3.3.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
