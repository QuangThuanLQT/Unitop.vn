<!DOCTYPE html>
<html>

<head>
	<title>Bài 7: Form Trong Bootstrap – Tạo Biểu Mẫu Trong Bootstrap</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

</head>

<body>


<!-- 
	Các input cần cho 1 form như hình trên là

+ input loại text

+ input loại email

+ input loại password

+ select và các option

+ radio button

+ thêm ô checkbox nếu cần

+ Và cuối cùng là 1 button loại submit để gửi form, load lại trang.

Các input thường dùng trong form:
Thuộc tính required cho input yêu cầu phải nội dung mới có thể gửi from đi.

Thuộc tính name giúp PHP nhận diện các input này, còn class và id dùng cho CSS và JS

Để định dạng cho từng input, chúng ta thêm class form-control

+ Input type text: dùng để nhập những những văn bản ngắn. Để cho 2 input nằm ngang như trong ví dụ 2 input Họ và Tên.
 Chúng ta dùng thêm class form-row và chia cột bootstrap
 -->
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<form>
					<h2>Đăng ký</h2>
					<div class="form-group">
						<div class="form-row">
							<div class="col">
								<label>Tên</label>
								<input type="text" class="form-control" placeholder="Tên của bạn" required name="">
							</div>
							<div class="col">
								<label>Họ</label>
								<input type="text" class="form-control" placeholder="Họ của bạn" required name="">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" placeholder="Email của bạn" required name="">
					</div>
					<div class="form-group">
						<label>Mật khẩu</label>
						<input type="password" class="form-control" placeholder="Password của bạn" required name="">
					</div>
					<div class="form-group">
						<label>Nơi sống</label>
						<select class="form-control">
							<option selected>Nơi sống của bạn</option>
							<option>TPHCM</option>
							<option>Hà Nội</option>
							<option>Khác</option>
						</select>
					</div>
					<div class="form-group">
						<label>Giới tính</label>
						<div class="row" data-toggle="buttons">
							<div class="col">
								<label class="btn btn-outline-secondary">Nam
									<input type="radio" name="gioi-tinh" value="Nam">
								</label>
							</div>
							<div class="col">
								<label class="btn btn-outline-secondary">Nữ
									<input type="radio" name="gioi-tinh" value="Nữ">
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input type="checkbox" required name="">
						<label>Tôi đồng ý điều khoản sử dụng</label>
					</div>
					<div class="form-group">
						<button class="btn btn-success" type="submit">Gửi</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Load jquery trước khi load bootstrap js -->
	<script src="jquery-3.3.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
